<html>
    <head>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script type="text/javascript">
            function calculate()
               {
                   var r = document.getElementById("txtradius").value;
                   var area,l;
                   if(r=="")
                   {
                       alert("please enter for value");
                       document.getElementById("txtradius").focus();
                   }
                   else if(isNaN(r))
                   {
                       alert("enter only digits");
                       document.getElementById("txtradius").value="";
                   }
                   else
                   {
                       l=parseInt(r);
                       area=l*l;
                       document.getElementById("txtarea").value = area;
                   }
               }
        </script>
        <style>
            .con{
                background-color: blueviolet;
                border: 3px solid black;
                padding: 10px;
            }
            h1{
                text-align: center;
                color: white;
            }
            label{
                color: white;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
      <form method="POST" name="area of circle.html">
        <div class="container con">
           <div class="row">
              <div class="col-sm-12">
                <h1>CALCULATE A CIRCLE OF AREA</h1>
              </div>
           </div>
           <div class="row">
             <div class="col-sm-3 form-group">
                <label for="txtradius">enter length :</label>
             </div>
             <div class="col-sm-9 form-group">
                <input type="text" id="txtradius" class="form-control">
             </div>
           </div>
           <div class="row">
             <div class="col-sm-3 form-group">
                <label for="txtarea">Area :</label>
             </div>
             <div class="col-sm-9 form-group">
                <input type="text" id="txtarea" class="form-control" readonly>
             </div>
          </div>

          <div class="row">
              <div class="offset-sm-3 col-sm-4 form-group">
                 <button type="button" class="btn btn-block btn-success" onclick="calculate()"> CALCULATE</button>
              </div>
              <div class="col-sm-4 form-group">
                <button type="reset" class="btn btn-block btn-danger">reset</button>
             </div>
         </div>
        </div>
    </form>
    </body>
</html>
